
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile Example (React)</title>
  <!-- Example styles can remain the same -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@17",
      "react-dom": "https://esm.sh/react-dom@17"
    }
  }
  </script>
  <style>
    /* Your existing CSS remains the same */
    .user-card {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      max-width: 400px;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .error {
      color: red;
    }
    .status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9em;
    }
    .status.online {
      background: #4CAF50;
      color: white;
    }
    .status.offline {
      background: #666;
      color: white;
    }
    button {
      padding: 8px 16px;
      margin: 4px;
      border-radius: 4px;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import React from 'react';
    import ReactDOM from 'react-dom';
    
    // Import your ViewModel
    import { UserViewModel } from '../../view-models/user-view-model.js';
    
    // Import the Adapter (NOT the pure view)
    import { UserViewAdapter } from './components/user-view-adapter.js';
    
    // Instantiate the ViewModel
    const viewModel = new UserViewModel();
    
    // Render the React Adapter, passing in the ViewModel
    ReactDOM.render(
      React.createElement(UserViewAdapter, { viewModel }),
      document.getElementById('root')
    );
  </script>
</body>
</html>
